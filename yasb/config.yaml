watch_stylesheet: true
watch_config: true

komorebi:
  start_command: "pwsh -Command komorebic start --ahk"
  stop_command: "komorebic stop"
  reload_command: "pwsh -Command komorebic stop && komorebic start --ahk"

bars:
  status-bar:
    enabled: true
    screens: ['*']
    class_name: "yasb-bar"
    alignment:
      position: "top"
      center: true
    blur_effect:
      enabled: true 
      acrylic: true 
      dark_mode: false
      round_corners: false
      border_color: None
    window_flags:
      always_on_top: false
      windows_app_bar: true
    dimensions:
      width: "100%"
      height: 40
    padding:
      top: 2
      left: 0
      bottom: 0
      right: 550
    widgets:
      left:
        [
          "search_button",
          "komorebi_workspaces",
          "wallpapers"
        ]
      center: ["clock"]
      right: 
          [
        systray,
        power_menu
          ]

widgets:
  active_window:
    type: "yasb.active_window.ActiveWindowWidget"
    options:
      label: "{win[title]}"
      label_alt: "[class_name='{win[class_name]}' exe='{win[process][name]}' hwnd={win[hwnd]}]"
      label_no_window: ""
      max_length: 56
      label_icon: true
      label_icon_size: 16
      max_length_ellipsis: ".."
      monitor_exclusive: false

  clock:
      type: "yasb.clock.ClockWidget"
      options:
        label: "{%a %I:%M %p}"
        label_alt: "{%A %d %B %Y %I:%M %p}"
        #timezones: ["Europe/London", "America/New_York"]
        timezones: []
        callbacks:
          on_middle: "exec explorer.exe shell:Appsfolder\\Microsoft.WindowsAlarms_8wekyb3d8bbwe!App"
          on_right: "next_timezone"


  komorebi_workspaces:
      type: "komorebi.workspaces.WorkspaceWidget"
      options:
        label_offline: "Komorebi Offline"
        label_workspace_btn: "\uf4c3"
        label_default_name: "{index}"
        label_zero_index: false
        hide_empty_workspaces: false

  search_button:
      type: "yasb.custom.CustomWidget"
      options:
        label: "\uf0e7"
        label_alt: "<span>\uf422</span> Search"
        class_name: "search-widget"
        exec_options:
          run_once: true
        callbacks:
          on_left: "do_nothing"
          on_right: "do_nothing"
  power_menu:
    type: "yasb.power_menu.PowerMenuWidget"
    options:
      label: "\uf011"
      uptime: True
      blur: False
      blur_background: True
      animation_duration: 100
      button_row: 5
      buttons:
        shutdown: ["\uf011", "Shut Down"]
        restart: ["\uead2", "Restart"]
        signout: ["\udb80\udf43", "Sign out"]
        hibernate: ["\uf28e", "Hibernate"]
        sleep: ["\u23fe", "Sleep"]
        cancel: ["", "Cancel"] 
  wallpapers:
    type: "yasb.wallpapers.WallpapersWidget"
    options:
      label: "<h2>󰸉</h2>"
      image_path: "C:\\Users\\xuanchat\\Wallpapers"
      change_automatically: false
      update_interval: 60
      gallery:
        enabled: true
        blur: true
        image_width: 200
        image_per_page: 6
        show_buttons: true
        orientation: "portrait"
        image_spacing: 12
        lazy_load: true
        lazy_load_delay: 10
        lazy_load_fadein: 200
        image_corner_radius: 20
        enable_cache: true
  systray:
    type: "yasb.systray.SystrayWidget"
    options:
      class_name: "systray"
      label_collapsed: " 󰚥 "
      label_expanded: " 󰚥 "
      label_position: "right"
      icon_size: 14
      pin_click_modifier: "alt"
      show_unpinned: true
      show_unpinned_button: true
      show_battery: false
      show_volume: false
      show_network: false
